{% extends "rango/base.html" %}

{% block content %}

	{% if user.is_authenticated %}

	<div class="col-sm-8">
		<div class="row">
			<div class="jumbotron">
				<form role="form" method="post" action="/rango/profile/" enctype="multipart/form-data">
				{% csrf_token %}
				{% if errors %}
				<span style="color:red;">ERROR</span>
				{% endif %}

				<fieldset class="form-group">
					<div class="form-group">
						<label>Edit name:</label>
						<input type="text" class="form-control" name="{{user_name}}" value="{{user_name}}"/>
					</div>
					<div class="form-group">
						<label>Edit website:</label>
						<input type="text" class="form-control" name="{{user_website}}" value="{{user_website}}"/>
					</div>
					<div class="form-group">
						<label>Edit picture:</label>
						<input type="file" name="{{user_picture}}" value="{{user_picture}}"/>
					</div>
				</fieldset>

				<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	{% endif %}

{% endblock %}
